<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./src/assets/images/ui/icon.jpg">
  <title>Music</title>
  <!-- font Fredoka -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
    rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    rel='stylesheet'>

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/mobile.css">
</head>

<body>
  <div id="app">
    <div id="Music-player">
      <!-- Side Bar -->
      <div id="Music-player__navbar">
        <div id="Music-player__navbar-icon">
          <i class='bx bxs-music'></i>
          <span>My Music</span>
        </div>

        <!-- nav mobile -->
        <div id="Music-player__navbar-menu">
          <i class='bx bx-menu'></i>
        </div>

        <nav id="Music-player__navbar-content">
          <div class="mobile-menu-close">
            <i class='bx bx-x'></i>
          </div>

          <div id="Music-player__navbar-content-func">
            <div class="Music-player__navbar-content-home" id="home">
              <i class='bx bx-home-alt-2'></i>
              <span style="margin-left: 10px;">Home</span>
            </div>
          </div>

          <div class="Music-player__navbar-content-logout">
            <i class='bx bx-log-in'></i>
            <span style="margin-left: 10px;">Logout</span>
          </div>
        </nav>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay"></div>
      </div>


      <header id="Music-player__contents">
        <!-- Header -->
        <div id="Music-player__contents-header">
          <div id="Music-player__contents-header-sreach">
            <input id="searchMain" type="search"
              placeholder="Search for a song">
            <i class='bx bx-search' id="btnSearch"></i>
          </div>

          <div id="Music-player__contents-header-user">
            <div id="user">
              <div id="user_avatar">
                <img width="50px" height="50px"
                  style="object-fit: cover; border-radius: 50px;"
                  src="https://i.pinimg.com/564x/67/93/2b/67932b23344077670026ea06c06afcec.jpg"
                  alt="">

                <div id="user_avatar-login">
                  <div>
                    <i class='bx bxl-google'></i>
                    <span>Login to Google</span>
                  </div>
                </div>
              </div>
              <div id="user_single"
                style="color: var(--colorText); display: flex; flex-direction: column; margin-left: 10px;">
                <span style="font-weight: 500;">Guest</span>
                <span
                  style="font-size: 12px; color: var(--colorSingle);">Free</span>
              </div>
            </div>

            <!-- Mobile Actions -->
            <div class="mobile-actions">
              <i class='bx bxs-heart' id="mobile-likes"></i>
            </div>

            <!-- Desktop Actions -->
            <div id="likes">
              <i class='bx bxs-heart'></i>
              <span></span>
            </div>
          </div>

        </div>

        <!-- Content -->
        <div id="Music-player__contents-banner">
          <img width="100%" height="180px" style="object-fit: cover;"
            src="./src/assets/images/ui/banner1.jpg" alt="">
        </div>

        <div id="Music-player__contents-trending">
          <div id="Music-player__contents-trending-categories">
            <h1>Select Categories</h1>

            <div id="categories-list">

            </div>
          </div>
          <div id="Music-player__contents-trending-popular">
            <h1>Popular Songs</h1>

            <div class="mobile-popular-container">
              <div id="popular-list">
              </div>

              <!-- Mobile Slideshow Navigation -->
              <div class="mobile-slideshow-nav">
                <button class="mobile-slideshow-btn" id="popular-prev">
                  <i class='bx bx-chevron-left'></i>
                </button>
                <button class="mobile-slideshow-btn" id="popular-next">
                  <i class='bx bx-chevron-right'></i>
                </button>
              </div>

              <!-- Mobile Slideshow Dots -->
              <div class="mobile-slideshow-dots" id="popular-dots">
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Footer control -->
    <footer id="Music-control">
      <!-- Desktop Music Control -->
      <div id="Music-control__info">
        <img width="40px" height="40px" style="border-radius: 50px;" src=""
          alt="">

        <div id="Music-control__info-single">
          <span class="song"></span>
          <span class="single" style="font-size: 12px;"></span>
        </div>
      </div>

      <div id="Music-control__play">
        <div id="Music-control__play-nowplay">
          <i class='bx bx-skip-previous' id="prev"></i>
          <i class='bx bx-play'></i>
          <i class='bx bx-skip-next' id="next"></i>
        </div>

        <div id="Music-control__play-timeline">
          <span id="start"></span>
          <input type="range" min="0" max="100" value="0" class="range"
            id="myRange">
          <span id="end"></span>
        </div>
        <audio controls id="playMusic" style="display: none;">
          <source src="" type="audio/mpeg">
        </audio>

        <div id="Music-control__play-func">
          <i class='bx bx-heart' id="toggleHeart"></i>
          <i class='bx bx-shuffle' id="shuffle"></i>
          <i class='bx bx-sync' id="repeat"></i>
          <div id="volume">
            <i class='bx bx-volume-full'></i>
            <input type="range" name="" id="setVolume" min="0" max="100"
              value="0">
          </div>
        </div>
      </div>

      <!-- Mobile Music Control -->
      <div class="mobile-control-container">
        <!-- Mobile Song Info Row -->
        <div class="mobile-music-info">
          <div class="mobile-song-info">
            <img width="40px" height="40px"
              style="border-radius: 8px; object-fit: cover;"
              src="https://via.placeholder.com/40x40/313237/ffffff?text=â™ª"
              alt="Song cover" id="mobile-song-img">
            <div class="mobile-song-details">
              <span class="song">Select a song</span>
              <span class="single">Artist</span>
            </div>
          </div>
          <div class="mobile-play-controls">
            <i class='bx bx-skip-previous' id="mobile-prev"></i>
            <i class='bx bx-play' id="mobile-play"></i>
            <i class='bx bx-skip-next' id="mobile-next"></i>
          </div>
        </div>

        <!-- Mobile Timeline Row -->
        <div class="mobile-timeline">
          <span id="mobile-start">0:00</span>
          <input type="range" min="0" max="100" value="0" class="range"
            id="mobile-range">
          <span id="mobile-end">0:00</span>
        </div>

        <!-- Mobile Hidden Controls (sync with desktop) -->
        <div class="mobile-hidden-controls" style="display: none;">
          <i class='bx bx-heart' id="mobile-toggleHeart"></i>
          <i class='bx bx-shuffle' id="mobile-shuffle"></i>
          <i class='bx bx-sync' id="mobile-repeat"></i>
          <input type="range" id="mobile-setVolume" min="0" max="100"
            value="50">
        </div>
      </div>
    </footer>
  </div>
  <script type="module" src="./src/js/main.js"></script>
  <script type="module" src="./src/js/mobile-new.js"></script>
  <script type="module" src="./src/js/auth-main.js"></script>
</body>

</html>
